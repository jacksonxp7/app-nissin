<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>app ikeda</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="hide" id="menu">
        <div class="btn_header ponta">

            <div class="tresp"></div>
            <div class="tresp"></div>
            <div class="tresp"></div>

        </div>
        <button class="btn_menu" id="btn_abastecer">Abastecer</button>
        <button class="btn_menu" id="btn_estoque">Estoque</button>
        <button class="btn_menu" id="btn_valida">validades</button>
        <button class="btn_menu">dashboard</button>
        <button class="btn_menu">editar</button>

    </div>
    <div id="app" class="show">


        <div id="logo" class="hide">
            <div id="imagem_logo">
                <img src="logo.png" alt="">
            </div>
            <div id="ikeda_nome">IKEDA</div>

            <div class="btn_header">

                <div class="tresp"></div>
                <div class="tresp"></div>
                <div class="tresp"></div>

            </div>
        </div>



        <div id="itens" class="hide">





        </div>

        <div id="abastecimento" class="hide pagetabela">
            <div class="input_adicionar">


                <input list="lista-itens" class="inpute" id="abastecer_item" name="itenss"
                    placeholder="selecione o item">
                <datalist id="lista-itens">





                </datalist>



                <input type="number" name="numero" min="1" placeholder="1" id="quantidade_abastecer" class="inpute">



                <select id="unabastecer" name="unabastecer" class="inpute">
                    <option value="CX">CX</option>
                    <option value="UN">UN</option>
                    <option value="GONDOLA">GÔNDOLA</option>
                </select>

                <button class="buttonadd inpute" id="buttonadd">selecionar</button>

            </div>


            <table class="tabelas" id="tabela">
                <thead>
                    <tr>
                        <th class="pedido" colspan="3">pedido</th>
                        <th class="resultado" colspan="3">resultado</th>

                    </tr>
                    <tr>
                        <th class="pedido tpedido">Produto</th>
                        <th class="pedido">Quantidade</th>
                        <th class="pedido">Total</th>
                        <th class="resultado">unidades</th>
                        <th class="resultado">gondolas</th>
                        <th class="resultado">caixas</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>


        <div id="validades" class=" pagetabela hide">
            <div class="input_adicionar">


                <input list="lista-itens" class="inpute" id="add_item_validade" name="itenss_valdade"
                    placeholder="selecione o item">
                <datalist id="lista-itens">





                </datalist>



                <input type="number" name="numero" min="1" placeholder="quantidade" id="quantidade_itens_validade"
                    class="inpute">



                <input type="date" name="validade_item" id="validade_item_add" class="inpute" value="2025-04-25">

                <button id="buttonadd_vldd" class="inpute">selecionar</button>

            </div>


            <table class="tabelas" id="tabela_validades">
                <thead>
                    <tr>
                        <th class="pedido" colspan="3">validade</th>
                        <th class="resultado" colspan="3">faltam</th>

                    </tr>
                    <tr>
                        <th class="pedido tpedido">Produto</th>
                        <th class="pedido">qtd</th>
                        <th class="pedido">validade</th>
                        <th class="resultado">dias</th>
                        <th class="resultado">meses</th>
                        <th class="resultado">total</th>
                    </tr>
                </thead>
                <tbody id="tbody_vldd">

                </tbody>
            </table>

        </div>

        <div id="dashboard" class="hide">
            ola
        </div>

        <div id="camera" class="show">

            
            <div class="produto" data-produto="produtob">
                <button class="open-camera">Abrir Câmera Produto B</button>

                <div class="camera-container">
                    <video autoplay></video><br>
                    <button class="capture-button">Tirar Foto</button>
                </div>

                <div class="photo-container">
                    <img class="photo" src="" alt="Imagem Capturada Produto b">
                </div>
            </div>
            
            <div class="produto" data-produto="produtoc">
                <button class="open-camera">Abrir Câmera Produto c</button>

                <div class="camera-container">
                    <video autoplay></video><br>
                    <button class="capture-button">Tirar Foto</button>
                </div>

                <div class="photo-container">
                    <img class="photo" src="" alt="Imagem Capturada Produto c">
                </div>
            </div>

        </div>


    </div>




</body>

</html>
