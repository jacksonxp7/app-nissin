                    <option value="la hot mexicano">
                    <option value="la legumes">

                <select id="unabastecer" name="unabastecer">
                    <option value="CX">CX</option>
                    <option value="UN">UN</option>
                    <option value="GONDOLA">GÔNDOLA</option>

                    </tr>
